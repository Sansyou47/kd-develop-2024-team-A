<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <p class="text-center text-red-500">{{ error_message }}</p>
        <h2 class="text-2xl font-bold text-center mb-6">ログイン</h2>
        <form action="/login" method="POST">
            <input type="hidden" id="url" name="url" value="{{ url }}">
            <div class="mb-6">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">メールアドレス</label>
                <input type="email" id="email" name="email" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    placeholder="you@example.com">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">パスワード</label>
                <input type="password" id="password" name="password" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    placeholder="英数字を含む8~16文字">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    ログイン
                </button>
                <a href="#" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                    パスワードを忘れましたか？
                </a>
            </div>
        </form>
        <p class="text-center text-gray-500 text-xs mt-6">
            アカウントをお持ちでない方は <a href="/signup" class="text-blue-500 hover:text-blue-800">登録はこちら</a>
        </p>
        <p class="text-center text-gray-500 text-xs mt-6">
            <a href="/intro" class="text-blue-500 hover:text-blue-800">トップページへ戻る</a>
        </p>
    </div>
</body>

</html>
