<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結果画面</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <!-- ヘッダー -->
    {% include "header.html" %}

    <!-- メインコンテンツ -->
    <main class="container mx-auto mt-4 px-6">
        <h1 class="text-center text-2xl font-bold">結果</h1>
        <div class="mt-4 flex justify-center">
            <img src="{{ image }}" alt="Bento Image" class="w-full max-w-xs">
        </div>
        <h2 class="text-center text-xl font-bold mt-4">分析</h2>
        <p class="text-lg">{{ response|safe }}</p>
        <div class="mt-4 bg-gray-300 p-36 rounded-lg">
            <p class="text-center">グラフ</p>
        </div>
        <button class="w-full mt-4 bg-gray-200 p-4 text-center">
            ⬇️ 不足している色・食材
        </button>
    </main>
</body>

</html>
