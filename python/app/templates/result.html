<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結果画面</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <!-- ヘッダー -->
    <header class="bg-yellow-500 text-black">
        <div class="container mx-auto py-4 px-6 flex justify-between items-center">
            <div class="flex items-center">
                <img src="../static/images/banner.png" class="h-14 w-22 mr-4" alt="Logo">
                <span class="text-xl font-bold">SnapScöre</span>
            </div>
            <!-- ハンバーガーメニューボタン -->
            <button id="menuButton" class="text-black focus:outline-none">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
        <!-- ハンバーガーメニュー -->
        <nav id="menu" class="hidden fixed inset-0 menu-overlay flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-8 space-y-4 text-center" id="menuContent">
                <a href="#" class="block text-black hover:text-gray-700">トップ</a>
                <a href="#" class="block text-black hover:text-gray-700">メニュー項目</a>
                <a href="#" class="block text-black hover:text-gray-700">メニュー項目</a>
            </div>
        </nav>
    </header>

    <!-- メインコンテンツ -->
    <main class="container mx-auto mt-4 px-6">
        <h1 class="text-center text-2xl font-bold">結果</h1>
        <div class="mt-4 flex justify-center">
            <img src="Bento Image.jpg" alt="Bento Image" class="w-full max-w-xs">
        </div>
        <h2 class="text-center text-xl font-bold mt-4">分析</h2>
        <div class="mt-4 bg-gray-300 p-36 rounded-lg">
            <p class="text-center">グラフ</p>
        </div>
        <button class="w-full mt-4 bg-gray-200 p-4 text-center">
            ⬇️ 不足している色・食材
        </button>
    </main>

    <script>
        document.getElementById("menuButton").addEventListener("click", function () {
            document.getElementById("menu").classList.toggle("hidden");
        });

        document.addEventListener("click", function (event) {
            const menu = document.getElementById("menu");
            const menuButton = document.getElementById("menuButton");
            const menuContent = document.getElementById("menuContent");
            if (!menuContent.contains(event.target) && !menuButton.contains(event.target)) {
                menu.classList.add("hidden");
            }
        });
    </script>
</body>

</html>
