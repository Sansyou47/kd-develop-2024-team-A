<!-- ガイド画面 -->
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガイド画面</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800">

    <!-- header.html のインクルード -->
    {% include 'header.html' %}

    <div class="container mx-auto py-10 px-4">
        <h1 class="text-3xl font-bold mb-6 text-center">使い方ガイド</h1>
        <p class="text-lg text-center mb-8">アプリケーションの使い方をご案内します。</p>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- カード1 -->
            <div class="bg-white shadow-lg rounded-lg p-6 transition-transform transform hover:scale-105">
                <h2 class="text-xl font-semibold mb-4">ホーム画面の説明</h2>
                <p class="text-gray-700 mb-4">ホーム画面では利用規約などを確認できます。</p>
                <!-- <button class="bg-yellow-500 text-white px-4 py-2 rounded-lg focus:outline-none">もっと見る</button> -->
            </div>

            <!-- カード2 -->
            <div class="bg-white shadow-lg rounded-lg p-6 transition-transform transform hover:scale-105">
                <h2 class="text-xl font-semibold mb-4">ランキング機能の説明</h2>
                <p class="text-gray-700 mb-4">ランキング機能ではBEST3までが表示されるようになっています。</p>
                <!-- <button class="bg-yellow-500 text-white px-4 py-2 rounded-lg focus:outline-none">もっと見る</button> -->
            </div>

            <!-- カード3 -->
            <div class="bg-white shadow-lg rounded-lg p-6 transition-transform transform hover:scale-105">
                <h2 class="text-xl font-semibold mb-4">プロフィールの説明</h2>
                <p class="text-gray-700 mb-4">プロフィールページでは、採点履歴や点数などの情報やパスワードの変更が行えます。</p>
                <!-- <button class="bg-yellow-500 text-white px-4 py-2 rounded-lg focus:outline-none">もっと見る</button> -->
            </div>
        </div>
    </div>

</body>
</html>
