<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>カメラ枠表示</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .frame {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            border: 5px solid rgba(255, 0, 0, 0.7);
            box-sizing: border-box;
            pointer-events: none;
            /* 枠をクリックやタッチの対象外にする */
        }
    </style>
</head>

<body>
    <div class="text-base w-9/12">
        <button id="startbutton" class="mx-auto bottom-8 bg-blue-500 hover:bg-blue-600">カメラ起動</button>
        <div class="w-80 inline-block">
            <video id="video" class="border border-solid w-80 h-60">ビデオは利用できません.</video>
            <!-- <div class="frame"></div> -->
            <button id="takebutton"
                class="block relative mx-auto bottom-8 bg-blue-500 hover:bg-blue-600 border border-solid border-white text-white ">写真を撮る</button>
        </div>

        <canvas id="canvas" class="none"></canvas>
        <div class="w-80 inline-block align-top">
            <img alt="ここにカメラで撮った画像が入ります" id="photo">
        </div>

    </div>

    <script>
        const width = 320; //出来上がった画像の横幅
        let height = 0; //widthとアスペクト比が指定された場合に計算される

        let streaming = false; //現在ストリームされているか否か

        let video = null;
        let canvas = null;
        let photo = null;
        let takebutton = null;

        function startup() {
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            photo = document.getElementById('photo');
            takebutton = document.getElementById('takebutton');
            startbutton = document.getElementById('startbutton');

            //メディアストリームの取得
            navigator.mediaDevices.getUserMedia({
                //video: {
                //    facingMode: { exact: "environment" } //背面カメラを指定
                //},
                video: true,
                audio: false
            })
                .then((stream) => {
                    video.srcObject = stream;
                    video.play();
                })
                .catch((err) => { //エラーが発生したら
                    console.error('エラーが発生しました：${err}');
                });

            //映像の再生を待ち受ける
            video.addEventListener(
                "canplay",
                (ev) => {
                    if (!streaming) {
                        height = (video.videoHeight / video.videoWidth) * width;

                        video.setAttribute("width", width);
                        video.setAttribute("height", height);
                        canvas.setAttribute("width", width);
                        canvas.setAttribute("height", height);
                        streaming = true;
                    }
                },
                false,
            );

            //ボタンのクリック処理
            takebutton.addEventListener(
                "click",
                (ev) => {
                    takepicture();
                    ev.preventDefault();
                },
                false,
            );

            clearphoto();
        }

        //写真ボックスをクリアする関数
        function clearphoto() {
            const context = canvas.getContext("2d");
            context.fillStyle = "#AAA";
            context.fillRect(0, 0, canvas.width, canvas.height);

            const data = canvas.toDataURL("image/png");
            photo.setAttribute("src", data);
        }

        //写真のキャプチャ
        function takepicture() {
            const context = canvas.getContext("2d");
            if (width && height) {
                canvas.width = width;
                canvas.height = height;
                context.drawImage(video, 0, 0, width, height);

                const data = canvas.toDataURL("image/png");
                photo.setAttribute("src", data);
            } else {
                clearphoto();
            }
        }

        // イベント・リスナーをセットアップし、スタートアップ・プロセスを実行する。
        // 読み込みが完了したら実行する
        startbutton.addEventListener("click", startup);
    </script>
</body>

</html>
