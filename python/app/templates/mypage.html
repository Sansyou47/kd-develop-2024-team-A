    <script>
        //intemsの数だけ繰り返す
        const items = ['りんご', 'バナナ'];
        function a() {
            const html = items
                .map(item => `
                <div class="flex justify-left mx-8 my-2 rounded bg-white shadow-md border border-black">
                    <h1 class="mx-1 my-1 w-20 h-20 text-center border border-red-500">${item}</h1>

                    <div class="flex-col items-center ml-2 border border-green-500">
                        <h2 class="text-sm font-semibold mt-2 border border-black">お弁当1</h2>
                        <div class="flex justify-left border border-black">
                            <p class="text-4xl font-bold mt-2 border border-black">11点</p>
                            <p class="flex items-end ml-4 text-xs border border-black">年年年年/月月/日日</p>
                        </div>
                    </div>
                </div>
            `)
                .join('');
            document.getElementById('Bentolist').innerHTML = html;
        }
        a();
    </script>
