<!DOCTYPE html>
<html>

<head>
    <title>色判定</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/loading.css">
    <link rel="icon" href="../static/image/favicon.ico">
    <!-- {% include "header.html" %} -->
</head>

<body class="bg-orange-100 flex items-center justify-center min-h-screen">

    <div class="max-w-md w-full p-6 bg-white shadow-md rounded-lg">
        <h1 class="text-2xl font-bold mb-4">色判定</h1>
        <p class="text-gray-700 mb-4">写真内の色をクラスタリングしラベル付けします。</p>
        <form action="/colors" method="post" enctype="multipart/form-data" class="space-y-4" id="bentoForm">
            <input type="file" capture="environment" name="image" id="image" accept="image/*" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
            <input type="submit" value="送信"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-md cursor-pointer">
            <p class="text-gray-700 mt-2">プレビューを表示します</p>
            <div class="hidden" id="pic">
                <img src="" alt="Image Preview" id="imagePre"
                    class="max-w-full h-auto mt-4 rounded-md border border-gray-300">
            </div>
        </form>
    </div>
    <div class="loading" id="loading"></div>

    <script>
        function main() {
            const image = document.getElementById("image")
            const pic = document.getElementById("pic")
            const imagePre = document.getElementById("imagePre")
            const bentoForm = document.getElementById("bentoForm")
            const loading = document.getElementById("loading")

            image.addEventListener('change', (event) => {
                const [file] = event.target.files

                if (file) {
                    imagePre.setAttribute('src', URL.createObjectURL(file))
                    pic.style.display = 'block'
                } else {
                    pic.style.display = 'none'
                }
            })

            bentoForm.addEventListener('submit', () => {
                loading.style.display = 'block'
            })
        }

        main()
    </script>
</body>

</html>
