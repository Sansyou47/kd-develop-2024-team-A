<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エラーが発生しました</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <!-- アイコン -->
        <div class="mb-4">
            <i class="fas fa-exclamation-triangle text-yellow-400 text-6xl"></i>
        </div>
        <!-- タイトル -->
        <h1 class="text-5xl font-bold text-gray-800 mb-4">{{ title }}</h1>
        <p class="text-lg text-gray-600 mb-6">{{ message }}</p>
        <p class="text-sm text-red-600 mb-6">{{ error }}</p>
        <!-- ホームボタン -->
        <a href="/takepic"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-200">
            <i class="fas fa-home mr-2"></i> 診断に戻る
        </a>
    </div>
</body>

</html>
