<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヘッダー</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-gray-800 text-white">
        <div class="container mx-auto py-4 px-6 flex justify-between items-center">
            <img src="../static/image/banner.png" class="h-14 w-22 mr-4" alt="Logo">
            <!-- ハンバーガーメニューボタン -->
            <button id="menuButton" class="text-white focus:outline-none lg:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
    </header>

    <!-- ハンバーガーメニュー -->
    <nav id="menu" class="hidden fixed inset-0 bg-gray-800 bg-opacity-90 flex justify-center items-center lg:hidden">
        <div class="bg-white rounded-lg p-6" id="menuContent">
            <a href="#" class="block text-gray-800 hover:text-gray-900 py-2">ホーム</a>
            <a href="#" class="block text-gray-800 hover:text-gray-900 py-2">診断</a>
            <a href="#" class="block text-gray-800 hover:text-gray-900 py-2">お問い合わせ</a>
        </div>
    </nav>

    <script>
        document.getElementById("menuButton").addEventListener("click", function () {
            document.getElementById("menu").classList.toggle("hidden");
        });

        // 枠外をクリックしたらメニューを閉じる
        document.addEventListener("click", function (event) {
            if (!event.target.closest("#menuButton") && !event.target.closest("#menuContent")) {
                document.getElementById("menu").classList.add("hidden");
            }
        });
    </script>
</body>

</html>
