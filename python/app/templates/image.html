<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div>
        <div class="max-w-md w-full p-6 bg-white shadow-md rounded-lg">
            <div>
                <h1 class="text-2xl font-bold mb-4 md:flex">画像質問コーナー</h1>
                <p class="text-gray-700 mb-4">聞きたい画像と聞きたい内容を入力しましょう。</p>
                <form action="/gemini/image" method="post" enctype="multipart/form-data" class="space-y-4">
                    <input type="text" name="question" placeholder="質問を入力してください" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
                    <input type="file" name="image" id="image" accept="image/*" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
                    <input type="submit" value="送信"
                        class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-md cursor-pointer">
            </div>
        </div>
        <div class="hidden" id="pic">
            <img src="" alt="Image Preview" id="imagePre"
                class="max-w-full h-auto mt-4 rounded-md border border-gray-300">
        </div>
    </div>
    </form>
</body>

<script>
    function main() {
        // 変数をIdから取得
        const image = document.getElementById("image")
        const pic = document.getElementById("pic")
        const imagePre = document.getElementById("imagePre")

        // ファイルが変更されたらその情報を取得
        image.addEventListener('change', (event) => { // <1>
            const [file] = event.target.files// 選択されたファイルのリストから、最初のファイルを取得します

            // ファイルに情報があるなら表示する
            // ファイルが存在する場合、そのファイルのURLをプレビュー画像（imagePre）のsrc属性に設定し、画像を表示します
            if (file) {
                imagePre.setAttribute('src', URL.createObjectURL(file))
                pic.style.display = 'block'
            } else {
                pic.style.display = 'none'
            }
        })
    }

    main()
</script>
