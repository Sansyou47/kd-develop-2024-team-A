<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>この商品の説明</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* メニューのアニメーション */
        #menu {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        #menu.hidden {
            opacity: 0;
            transform: scale(0.95);
        }

        #menu.visible {
            opacity: 1;
            transform: scale(1);
        }

        /* メニュー背景のぼかし効果 */
        #menuContent {
            backdrop-filter: blur(10px);
        }

        /* モバイル対応 */
        @media (max-width: 640px) {
            #menuContent {
                width: 90%;
                /* モバイル画面では幅を広げる */
                padding: 6px;
            }

            a {
                font-size: 1.25rem;
                /* モバイル画面でフォントサイズを大きく */
            }

            #menuButton {
                /* ハンバーガーアイコンをモバイル画面で少し大きく */
                width: 36px;
                height: 36px;
            }

            header {
                padding: 10px;
                /* モバイルでのヘッダーの余白調整 */
            }
        }
    </style>
</head>

<body class="flex flex-col min-h-screen bg-orange-100">
    <header class="bg-yellow-500 text-black">
        <div class="container mx-auto py-4 px-6 flex justify-between items-center">
            <a href="/intro" class="flex items-center">
                <img src="../static/images/SnapScoreLogo.png" class="h-14 w-22 mr-4" alt="Logo">
                <span class="text-xl font-bold">SnapScōre</span>
            </a>
            <!-- ハンバーガーメニューボタン -->
            <button id="menuButton" class="text-black focus:outline-none">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                    </path>
                </svg>
            </button>
        </div>
        <!-- ハンバーガーメニュー -->
        <nav id="menu" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white bg-opacity-90 rounded-lg p-8 space-y-6 text-center shadow-lg" id="menuContent">
                <a href="/"
                    class="flex items-center justify-center text-lg text-black hover:text-gray-700 py-3 px-6 rounded transition duration-300 ease-in-out hover:bg-gray-200">
                    <!-- アイコン -->
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l9-9 9 9M9 21V9h6v12"></path>
                    </svg>
                    トップ
                </a>
                <a href="#"
                    class="flex items-center justify-center text-lg text-black hover:text-gray-700 py-3 px-6 rounded transition duration-300 ease-in-out hover:bg-gray-200">
                    <!-- アイコン -->
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    使い方
                </a>
            </div>
        </nav>
    </header>

    <main class="flex-grow flex items-center justify-center">
        <div class="text-center">
            <h2 class="text-2xl font-semibold mb-4 ">ようこそ SnapScore へ！</h2>
            <div class="text-gray-700 mx-6 my-4  border-b border-black">
                <h2 class="text-lg font-semibold mb-4">あなたのお弁当を点数化・分析しましょう！</h2>
                <div class="text-gray-700 mb-8">
                    <p>
                        snapscoreは弁当の写真を読み込み、
                    </p>
                    <p>弁当の色どりの良さを表示することができます。
                    </p>
                    <p>
                        会社の同僚や学校の友達と
                    </p>
                    <p>
                        スコアを見比べてみましょう！
                    </p>
                </div>
            </div>
            <div class="mb-4 items-center">
                <!-- 利用規約に同意する -->
                <p class="mr-4 text-xs">
                    サービス利用データは、Googleによって、
                </p>
                <p class="mr-4 text-xs">

                    <a href="https://policies.google.com/terms" target="_blank" class="text-blue-500 text-xs">利用規約</a>
                    のもと利用されます。

                </p>
                <p class="mr-4 text-xs">
                    機密情報や個人情報は含めないでください。
                </p>
            </div>

            <button id="start_button"
                class="bg-blue-600 text-white py-4 px-8 rounded-full shadow-lg text-lg">始める</button>
        </div>
    </main>



    <script>
        const startButton = document.getElementById('start_button');


        // 始めるボタンをクリックしたときの処理
        startButton.addEventListener('click', function (event) {
            window.location.href = "/gemini/image"; // チェックが入っている場合のみページ遷移
        });

        document.getElementById("menuButton").addEventListener("click", function () {
            const menu = document.getElementById("menu");
            if (menu.classList.contains("hidden")) {
                menu.classList.remove("hidden");
                menu.classList.add("visible");
            } else {
                menu.classList.add("hidden");
                menu.classList.remove("visible");
            }
        });

        document.addEventListener("click", function (event) {
            const menu = document.getElementById("menu");
            const menuButton = document.getElementById("menuButton");
            const menuContent = document.getElementById("menuContent");
            if (!menuContent.contains(event.target) && !menuButton.contains(event.target)) {
                menu.classList.add("hidden");
                menu.classList.remove("visible");
            }
        });
    </script>
</body>

</html>
