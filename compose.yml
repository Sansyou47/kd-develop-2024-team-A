services:
  flask:
    build:
      context: ./python
      dockerfile: Dockerfile-flask
    container_name: flask
    volumes:
      - ./python/app:/app
    # ports:
    #   - "8085:5000"
    environment:
      gemini_api_key: ${GEMINI_API_KEY}
      REMBG_CONTAINER_NAME: ${REMBG_CONTAINER_NAME}
      REMBG_CONTAINER_PORT: ${REMBG_CONTAINER_PORT}
      REMBG_PROCESSING_KEY: ${REMBG_PROCESSING_KEY}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    depends_on:
      - mysql

  tailwind:
    build:
      context: ./python
      dockerfile: Dockerfile-tailwind
    container_name: tailwind
    volumes:
      - ./python/app/static/css:/app/static/css
      - ./python/app/templates:/app/templates
    environment:
      - TAILWIND_MODE=${TAILWIND_MODE}
    tty: true

  rembg:
    build:
      context: ./python
      dockerfile: Dockerfile-rembg
    container_name: rembg
    volumes:
      - ./python/app/static/images:/work/images
    environment:
      REMBG_CONTAINER_PORT: ${REMBG_CONTAINER_PORT}
      REMBG_PROCESSING_KEY: ${REMBG_PROCESSING_KEY}
    tty: true

  mysql:
    image: mysql:latest
    platform: linux/x86_64
    container_name: mysql
    volumes:
      - ./mysql/data:/docker-entrypoint-initdb.d/
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: ${DEFAULT_TIMEZONE}
  
  https-portal: #https化。プロキシサーバー
    image: steveltn/https-portal:1
    container_name: https-portal
    ports:
      - 8084:80
      - 8085:443
    restart: always
    volumes:
      - ./certs:/var/lib/https-portal
    environment:
# 本番運用するときはコメントアウトを外す
      STAGE: 'production'
#ここにドメイン追加で捌ける
      DOMAINS: http://121.87.163.188:8085/ -> http://flask:5000
